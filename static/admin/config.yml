backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: P
    label: Blog
    format: json
    folder: static/posts/
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - name: tags
        widget: select
        multiple: true
        create: true
        selectFrom:
          - collection: blogs
            field: tags
  - name: tags
    label: Tags
    folder: static/tags/
    create: true
    slug: {{title}}
    identifier_field: title
    fields:	
      - { label: 'Title', name: 'title', widget: 'string' }	
      - { label: 'Description', name: 'description', widget: 'string' }